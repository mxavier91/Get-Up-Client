<!DOCTYPE html>
<html>

<head>
  <title>Capstone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Browser Template</h1>

  <form id="sign-up" class="border sign-up">
    <fieldset>
      <legend class="new-member">Sign up!</legend>
      <input type="submit" value="Sign up!" id="signUpButton"><br>
      <input type="text" name="credentials[first_name]" required id="first-name-field" placeholder="First Name"><br>
      <input type="text" name="credentials[last_name]" required id="last-name-field" placeholder="Last Name"><br>
      <input type="text" name="credentials[username]" required id="username-field" placeholder="Username"><br>
      <input type="text" name="credentials[email]" required id="email-field" placeholder="Email"><br>
      <input type="password" name="credentials[password]" required id="password-field" placeholder="Password"><br>
      <input type="password" name="credentials[password_confirmation]" required id="password-confirmation-field" placeholder="Password"><br>
      <!-- <input type="password" name="credentials[password_confirmation]" required id="password-conformation-field" placeholder="Confirm Password"> -->
    </fieldset>
  </form>


  <form id="sign-in" class="border sign-in">
    <fieldset>
      <legend class="returning-member">Sign In Here!</legend>
      <input id="signInField" type="submit" value="Sign in!">
      <input type="text" name="credentials[email]" required id="signInEmail" placeholder="Email">
      <input type="password" name="credentials[password]" required id="signInPassword" placeholder="Password">
    </fieldset>
  </form>


  <form id="sign-out" class="border sign-out">
    <fieldset>
      <legend class="leaving">Sign Out</legend>
      <input type="submit" value="Sign Out">
    </fieldset>
  </form>

  <form id="change-password" class="border change-pw">
    <fieldset>
      <legend class="changing">Change Password</legend>
      <input id="passwordField" type="submit" value="Change Password">
      <input type="password" name="passwords[old]" id="oldPasswordField" placeholder="Old Password">
      <input type="password" name="passwords[new]" id="newPasswordField" placeholder="New Password">
    </fieldset>
  </form>

  <form id="create" class="border new-item">
    <fieldset>
      <legend class="creation">Create Workout</legend>
      <input id="createField" type="submit" value="Create"><br>
      <input type="text" name="workout[exercise]" id="newExerciseField" placeholder="Exercise"><br>
      <input type="text" name="workout[reps]" id="newRepsField" placeholder="Reps"><br>
      <input type="text" name="workout[sets]" id="newSetsField" placeholder="Sets"><br>
    </fieldset>
  </form>

  <form id="showAll" class="border all-movies">
    <fieldset>
      <legend class="listings">Previous Workouts</legend>
      <input type="submit" value="Show My Workouts">
    </fieldset>
  </form>

  <div id="content" class="content">
  </div>


  <form id="update" class="border update-movies">
    <fieldset>
      <legend class="update">Update a Previous Workout</legend>
      <p id="missing"></p>
      <input id="updateField" type="submit" value="Update Movie"><br>
      <input type="text" name="workout[id]" id="workout-id-update" placeholder="Workout ID"><br>
      <input type="text" name="workout[exercise]" id="updateExercise" placeholder="Exercise"><br>
      <input type="text" name="workout[reps]" id="updateReps" placeholder="Reps"><br>
      <input type="text" name="workout[sets]" id="updateSets" placeholder="Sets"><br>
    </fieldset>
  </form>


</body>

</html>
